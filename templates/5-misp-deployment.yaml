apiVersion: apps/v1
kind: Deployment
metadata:
  name: misp
  labels:
    app: misp
  {{- include "misp-charts.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.misp.replicas }}
  selector:
    matchLabels:
      app: misp
    {{- include "misp-charts.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: misp
      {{- include "misp-charts.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: {{ .Values.mysqlCredentialsSecretName}}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: {{ .Values.mysqlCredentialsSecretName}}
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: username
              name: {{ .Values.oidcCredentialsSecretName}}
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: password
              name: {{ .Values.oidcCredentialsSecretName}}
        {{- if .Values.setAPIKey }}
        - name: MISP_API_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: {{ .Values.apiKeySecretValue}}
        {{- end }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: {{ include "misp-charts.fullname" . }}-env
        image: {{- if not .Values.misp.misp.image.digest }}
          {{ .Values.misp.misp.image.repository }}:{{ .Values.misp.misp.image.tag
          | default .Chart.AppVersion }}
          {{- else }}
          {{ .Values.misp.misp.image.repository }}@{{ .Values.misp.misp.image.digest }}
          {{- end }}
        name: misp
        ports:
        - containerPort: 8080
        resources: {{- toYaml .Values.misp.misp.resources | nindent 10 }}
        imagePullPolicy: {{ .Values.misp.misp.imagePullPolicy }}
        securityContext: {{- toYaml .Values.misp.misp.containerSecurityContext | nindent 10 }}
        livenessProbe: {{- toYaml .Values.misp.misp.containerLivenessProbe | nindent 10 }}
        startupProbe: {{- toYaml .Values.misp.misp.containerStartupProbe | nindent 10 }}
        readinessProbe: {{- toYaml .Values.misp.misp.containerReadinessProbe | nindent 10 }}
        volumeMounts:
        - mountPath: /var/www/MISP/app/attachments
          name: misp-attachments
        - mountPath: /tmp
          name: misp-tmpfs0
      {{- if .Values.setAPIKey }}
        - name: customize-misp
          mountPath: /custom/files/customize_misp.sh
          subPath: customize_misp.sh
      {{- end}}
      restartPolicy: Always
      volumes:
      - name: misp-attachments
        persistentVolumeClaim:
          claimName: {{ include "misp-charts.fullname" . }}-attachments
      - emptyDir:
          medium: Memory
        name: misp-tmpfs0
    {{- if .Values.setAPIKey }}
      - name: customize-misp
        configMap:
          name: {{ include "misp-charts.fullname" . }}-customize-misp
          defaultMode: 0777
    {{- end}}