{{- if .Values.setk8sSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mysqlCredentialsSecretName }}
  labels:
  {{- include "misp-charts.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.mysqlCredentials.username }} 
  password: {{ .Values.mysqlCredentials.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.oidcCredentialsSecretName }}
  labels:
  {{- include "misp-charts.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.oidcCredentials.username }} 
  password: {{ .Values.oidcCredentials.password }}
{{- if .Values.setAPIKey }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.apiKeySecretValue }}
  labels:
  {{- include "misp-charts.labels" . | nindent 4 }}
type: Opaque
stringData:
  key: {{ .Values.apiKeyCredentials.key }}
{{- end }}
{{- end}}