apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "misp-charts.fullname" . }}-attachments
  labels:
  {{- include "misp-charts.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.attachments.storageRequest | quote }}
  {{- if not (empty .Values.pvc.attachments.storageClass) }}
  storageClassName: {{ .Values.pvc.attachments.storageClass | quote }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "misp-charts.fullname" . }}-redis-data
  labels:
  {{- include "misp-charts.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.redisData.storageRequest | quote }}
  {{- if not (empty .Values.pvc.redisData.storageClass) }}
  storageClassName: {{ .Values.pvc.redisData.storageClass | quote }}
  {{- end }}