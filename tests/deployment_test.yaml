suite: "MISP Deployment tests"
templates:
  - 5-misp-deployment.yaml
tests:
  - it: "should set the correct number of replicas"
    asserts:
      - equal:
          path: spec.replicas
          value: 1

  - it: "should use the correct image"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/misp/misp-docker/misp-core:latest"