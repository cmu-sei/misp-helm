apiVersion: v2
name: misp
description: A Helm chart for deploying the MISP Threat Sharing web application.
maintainers:
  - name: maheckathorn
    email: maheckathorn@sei.cmu.edu
  - name: sei-avesey
    email: avesey@sei.cmu.edu
  - name: sei-mtrdina
    email: mtrdina@sei.cmu.edu
  - name: sei-mfrank
    email: mfrank@sei.cmu.edu
type: application
version: 1.0.0
appVersion: "2.5.23"

dependencies:
  - name: mariadb
    version: 19.0.5
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: mariadb.enabled

  - name: smtp
    version: 2.1.1
    repository: "https://charts.ntppool.org/"
    condition: smtp.enabled

keywords:
  - misp
  - threat-sharing
